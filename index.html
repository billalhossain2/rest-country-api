<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
      <!-- Error Message Container  -->
      <div class="error-message" id="error-message">
        <div class="body">
            <p class="alert-triange">
                <img src="img/alert-triangle.png" alt="">
            </p>
             <h1>Oh snap!</h1>
             <p class="error-text">An error has occured while loading data.</p>
        </div>
        <div class="footer">
            <button id="dismiss-btn">Dismiss</button>
        </div>
    </div>
    <main>
        <section class="wrapper">
            <form class="filter-container" action="#" id="filters-container">
                   <!-- Loading spinner  -->
    <div id="spinner" class="spinner-container">
        <img src="img/Loadin-spinner.gif" alt="Loading Spinner">
    </div>
                <div class="filter">
                    <select name="region" id="region">
                        <option selected="true" disabled value="Filter">Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="Asia">Asia</option>
                        <option value="Central America">Central America</option>
                        <option value="Europe">Europe</option>
                        <option value="North America">North America</option>
                        <option value="South America">South America</option>
                    </select>
                </div>

                <div class="filter">
                    <select name="capital" id="capital">
                        <option selected="true" disabled="true" value="filter">Filter by Capital City</option>
                    </select>
                </div>

                <div class="filter" >
                    <select name="language" id="language">
                        <option selected disabled value="filter">Filter by Language</option>
                        <option value="English">English</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Hindi">Hindi </option>
                        <option value="French">French</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Bengali">Bengali</option>
                        <option value="Russian">Russian</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Indonesian">Indonesian</option>
                    </select>
                </div>
            </form>
             <!-- Flags  -->
             <div id="countries-container" class="countries-container">
                 <!-- All single country will go here  -->
              </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
